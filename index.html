<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antz - Canvas Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">
            <h3 style="margin-top: 0;">Antz Canvas Demo</h3>
            <p>Place your ant image in the project folder and update the path in index.js</p>
            <p>The canvas is ready for real-time rendering!</p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
